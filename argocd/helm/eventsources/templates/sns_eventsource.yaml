apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: webhook
  namespace: argo-events
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
      - port: 14000
        targetPort: 14000
  webhook:
      ssm_parameterstore_notifications:
        port: "14000"
        endpoint: /opsitems
        method: POST
      ssm_parameterstore_notifications:
        port: "12000"
        endpoint: /ssm-parameters-notifications
        method: POST
